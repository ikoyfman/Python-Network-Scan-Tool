{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <div class="container" style="padding-top:20px">
        
        <h2>Scan results for <b>{{scan.scan_target}}</b> below</h2>

        <div class='container' style="padding-top:25px">
            <h3>Hosts alive</h3>
            <table class='table'>
        
                <thead class='thead dark'>
                    <tr>
                        <th scope="col">Host</th>
                    </tr>
                </thead>
                <tbody>
                    {% for host in host_results %}
                    <tr>
                        <td>
                            {{host.ip_address}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
                    
        <p>Do you want to scan their ports?</p>
            <form action="{% url 'results' scan.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Scan Ports</button>
            </form>


        </div>    
        
    </div>

</div>


{% endblock  %}
